<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>..:: LIBRARIA ::..</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!--<link rel="stylesheet" href="main.css"/>-->

    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->

    <!-- jQuery Latest Version 1.x -->
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>

    <!-- jQuery UI -->
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>

    <!-- jQuery Easing -->
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>

    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#navBtn").click(function() {
                $(".main").toggleClass('animate');
            });
            $('#navBar').load("/navBar");
        });
    </script>

</head>

<body>
<div class="main">

    <div id="navBar"></div>
    <div class="content">

        <div>
            <h2 class="mb-4">Record</h2>
            <div class="container-fluid">
                <table class="table">
                    <thead>
                    <tr>
                        <!--                        <th scope="col">UserId</th>-->
                        <th scope="col">Issue Id</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Issue Date</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="issue: ${issues}">
                        <td th:text="${issue.issueBookId}">ID</td>
                        <td th:text="${issue.bookName}">>Book Name</td>
                        <td th:text="${issue.studentName}">Student Name</td>
                        <td th:text="${issue.issueDate}">Issue Date</td>
                        <td th:text="${issue.dueDate}">Due Date</td>
                        <td th:text="${issue.issueStatus}">Status</td>
                        <td>
                            <form id="returnForm" th:action="@{'/returnBook/' + ${issue.issueBookId}}" th:object="${issue}" method="get">
                                <button type="submit" aria-label="Return Book"
                                        th:disabled="${issue.issueStatus == 'Return'}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                                        <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0"/>
                                    </svg>
                                </button>
                            </form>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <a href="/issueBook" class="btn btn-info" role="button">Issue Book</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="/js/signIn.js"></script>

</body>
</html>
