<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>..:: LIBRARIA ::..</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!--<link rel="stylesheet" href="main.css"/>-->

    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->

    <!-- jQuery Latest Version 1.x -->
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>

    <!-- jQuery UI -->
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>

    <!-- jQuery Easing -->
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>

    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#navBtn").click(function() {
                $(".main").toggleClass('animate');
            });
            $('#navBar').load("/navBar");
        });
    </script>

</head>

<body>
<div class="main">

    <div id="navBar"></div>
    <div class="content">

        <div>
            <h2 class="mb-4">Add Books</h2>
            <div class="container-fluid">
                <form id="bookData" action = "javascript: bookDataInsertion();" th:object="${book}" method= "post">
                    <input type="hidden" class="form-control" id="action" name="action" th:value="${action}">
                    <input type="hidden" class="form-control" id="bookId" name="bookId" th:value="${id}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bookTitle">Book Title</label>
                            <input type="text" class="form-control" id="bookTitle" name="bookTitle" th:field="*{bookTitle}" placeholder="Enter Book Title" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label >Status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="delete" id="active" value="YES" checked>
                                <label class="form-check-label" for="active">
                                    Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="delete" id="inactive" value="NO">
                                <label class="form-check-label" for="inactive">
                                    Inactive
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bookIsbn">Book ISBN</label>
                            <input type="text" class="form-control" id="bookIsbn" name="bookIsbn" th:field="*{bookIsbn}" placeholder="Enter Book ISBN">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="bookPublisher">Publisher</label>
                            <input type="text" class="form-control" id="bookPublisher" name="bookPublisher" th:field="*{bookPublisher}" placeholder="Enter Publisher">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author" th:field="*{author}" placeholder="Enter Author" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="qty">Quantity</label>
                            <input type="number" class="form-control" id="qty" name= "qty" th:field="*{qty}" placeholder="Enter Quantity" min="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price">Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">â‚¹</span>
                                </div>
                                <input type="number" class="form-control" id="price" name="price" th:field="*{price}" placeholder="Enter Price" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pDate">Post Date</label>
                            <input type="date" class="form-control" id="pDate" name="pDate" th:value="${date}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name= "description" rows="2" th:field="*{description}" placeholder="Enter Description"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" >Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="/js/book.js"></script>

</body>
</html>
